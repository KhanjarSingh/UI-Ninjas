<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/UI-Ninjas/project1/kala_kriti_website/Pink-kurti.css">
</head>
<body>
  <div class="product-container">
    <div class="product-gallery">
      <img src="product1.jpg" alt="Product Thumbnail 1" class="thumbnail">
      <img src="product2.jpg" alt="Product Thumbnail 2" class="thumbnail">
      <img src="product3.jpg" alt="Product Thumbnail 3" class="thumbnail">
    </div>

    <div class="product-details">
      <h1>Tickle Me Pink Hakoba Co-ord Sets</h1>
      <p class="price">Rs. 4,500.00</p>
      <p class="stock-status">Low stock - 2 items left</p>
      <p class="shipping">Worldwide shipping available</p>

      <div class="size-selection">
        <label for="size">Size:</label>
        <button class="size-btn">M</button>
      </div>

      <div class="color-selection">
        <label for="color">Color:</label>
        <button class="color-btn">Pink</button>
      </div>

      <div class="quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" max="2">
      </div>

      <button class="add-to-cart">Add to Cart</button>
      <button class="buy-now">Buy Now</button>
    </div>
  </div>
</body>
</html>
